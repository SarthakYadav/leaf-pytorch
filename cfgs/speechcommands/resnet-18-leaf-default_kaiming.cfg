frontend:
    name: leaf
    default_args: True
    use_legacy_complex: True
model:
    arch: resnet
    num_classes: 35
    model_depth: 18
    pool: avgpool
    type: multiclass
opt:
    optimizer: Adam
    lr: 1e-3
    momentum: 0.9
    scheduler: warmupcosine
    warmup_epochs: 10
    weight_decay: 1e-4
    batch_size: 256
audio_config:
    feature: raw
    normalize: False
    sample_rate: 16000
    min_duration: 1
    random_clip_size: 1
    val_clip_size: 1
    mixup: False
data:
    meta_root: "/home/sarthak/Datasets/speech_commands/meta"
    is_lmdb: False
    in_memory: False
    train_manifest: "train.csv"
    val_manifest: "val.csv"
    test_manifest: None
    label_map: lbl_map.json
    cw: cw_2.pth
