frontend:
    name: leaf
    default_args: True
    use_legacy_complex: True
model:
    arch: efficientnet
    num_classes: 35
    model_depth: b0
    pool: avgpool
    type: multiclass
opt:
    optimizer: Adam
    lr: 1e-3
    momentum: 0.9
    scheduler: step
    warmup_epochs: 10
    weight_decay: 1e-4
    batch_size: 4
audio_config:
    features: raw
    normalize_waveform: False
    normalize_features: True
    sample_rate: 16000
    min_duration: 1
    random_clip_size: 1
    val_clip_size: 1
    mixup: False
    mixup_alpha: 0.2
data:
    meta_root: "/home/sarthak/my_disk/Datasets/speechcommands/meta"
    is_lmdb: False
    in_memory: False
    train_manifest: "train.csv"
    val_manifest: "val.csv"
    test_manifest: None
    label_map: lbl_map.json
    cw: cw_2.pth
