frontend:
    name: leaf
    default_args: True
    use_legacy_complex: True
model:
    arch: efficientnet
    num_classes: 527
    model_depth: b0
    pool: avgpool
    type: multilabel
opt:
    optimizer: Adam
    lr: 1e-3
    momentum: 0.9
    scheduler: warmupcosine
    warmup_epochs: 10
    weight_decay: 1e-7
    batch_size: 4
audio_config:
    features: raw
    normalize_waveform: False
    normalize_features: True
    sample_rate: 16000
    min_duration: 10
    random_clip_size: 5
    val_clip_size: 5
    mixup: True
    mixup_alpha: 0.2
data:
    meta_root: "/home/sarthak/my_disk/Datasets/audioset_16kHz/gcs_meta"
    is_lmdb: False
    in_memory: False
    train_manifest: "full_tr_final.csv"
    val_manifest: "eval.csv"
    test_manifest: None
    label_map: lbl_map.json
    cw: cw_2.pth
